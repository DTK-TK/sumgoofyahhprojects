<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEEEEOOON//WAVE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root {
    --hot-pink: #ff2d78;
    --cyan: #00f5ff;
    --purple: #9b30ff;
    --dark-purple: #0d0015;
    --mid-purple: #150025;
    --grid-color: rgba(155, 48, 255, 0.15);
    --glow-pink: 0 0 10px #ff2d78, 0 0 30px #ff2d78, 0 0 60px rgba(255,45,120,0.4);
    --glow-cyan: 0 0 10px #00f5ff, 0 0 30px #00f5ff, 0 0 60px rgba(0,245,255,0.4);
    --glow-purple: 0 0 10px #9b30ff, 0 0 30px #9b30ff;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--dark-purple);
    font-family: 'Share Tech Mono', monospace;
    color: #fff;
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Animated grid background */
  .grid-bg {
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 8s linear infinite;
    transform-origin: bottom center;
    transform: perspective(500px) rotateX(40deg) scaleX(1.5) translateY(30%);
    z-index: 0;
  }

  @keyframes gridMove {
    0% { background-position: 0 0; }
    100% { background-position: 0 50px; }
  }

  /* Horizon glow */
  .horizon {
    position: fixed;
    bottom: 35%;
    left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--hot-pink), var(--cyan), var(--hot-pink), transparent);
    box-shadow: 0 0 20px var(--hot-pink), 0 0 60px var(--hot-pink), 0 -40px 80px rgba(255,45,120,0.1);
    z-index: 1;
  }

  /* Stars */
  .stars {
    position: fixed;
    inset: 0;
    z-index: 0;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle var(--dur) ease-in-out infinite alternate;
  }
  @keyframes twinkle {
    0% { opacity: 0.2; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.4); }
  }

  /* Sun */
  .sun {
    position: fixed;
    bottom: 35%;
    left: 50%;
    transform: translateX(-50%) translateY(50%);
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #ffeb3b 0%, #ff9800 30%, #ff2d78 60%, #9b30ff 100%);
    box-shadow: 0 0 40px rgba(255, 45, 120, 0.8), 0 0 100px rgba(255, 45, 120, 0.4);
    z-index: 2;
    overflow: hidden;
  }
  .sun-lines {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    display: flex;
    flex-direction: column;
    gap: 0;
  }
  .sun-line {
    width: 100%;
    background: var(--dark-purple);
  }

  /* Main container */
  .container {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
    padding: 20px;
  }

  /* Logo */
  .logo {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(1.8rem, 5vw, 3rem);
    font-weight: 900;
    letter-spacing: 0.3em;
    text-align: center;
    background: linear-gradient(135deg, var(--hot-pink), var(--cyan));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 20px rgba(255, 45, 120, 0.7));
    animation: logoPulse 3s ease-in-out infinite alternate;
  }
  @keyframes logoPulse {
    0% { filter: drop-shadow(0 0 20px rgba(255, 45, 120, 0.7)); }
    100% { filter: drop-shadow(0 0 30px rgba(0, 245, 255, 0.9)); }
  }

  /* Player card */
  .player {
    background: rgba(13, 0, 21, 0.85);
    border: 1px solid rgba(155, 48, 255, 0.4);
    border-radius: 4px;
    padding: 32px;
    width: min(420px, 92vw);
    box-shadow:
      0 0 0 1px rgba(255, 45, 120, 0.1),
      0 20px 60px rgba(0,0,0,0.8),
      inset 0 1px 0 rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
  }

  /* Album art */
  .album-art {
    width: 100%;
    aspect-ratio: 1;
    border-radius: 3px;
    border: 1px solid rgba(255, 45, 120, 0.3);
    overflow: hidden;
    position: relative;
    margin-bottom: 24px;
  }

  canvas#vizCanvas {
    width: 100%;
    height: 100%;
    display: block;
  }

  .album-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    pointer-events: none;
  }

  .vinyl-ring {
    width: 70px; height: 70px;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 1px rgba(255, 45, 120, 0.4), inset 0 0 20px rgba(0,0,0,0.8);
    animation: spin 6s linear infinite;
    animation-play-state: paused;
    background: radial-gradient(circle at center, #1a1a2e 40%, transparent 41%);
  }
  .vinyl-ring.playing { animation-play-state: running; }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Track info */
  .track-info {
    margin-bottom: 20px;
  }
  .track-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--cyan);
    text-shadow: var(--glow-cyan);
    letter-spacing: 0.05em;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .track-artist {
    font-size: 0.75rem;
    color: rgba(255, 45, 120, 0.8);
    letter-spacing: 0.15em;
    text-transform: uppercase;
  }

  /* Progress */
  .progress-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  .time {
    font-size: 0.65rem;
    color: rgba(255,255,255,0.4);
    min-width: 35px;
  }
  .time:last-child { text-align: right; }
  .progress-bar {
    flex: 1;
    height: 3px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--hot-pink), var(--cyan));
    border-radius: 2px;
    transition: width 0.1s linear;
    box-shadow: 0 0 8px var(--hot-pink);
  }

  /* Controls */
  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .btn {
    background: none;
    border: none;
    cursor: pointer;
    color: rgba(255,255,255,0.5);
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4px;
    outline: none;
  }
  .btn:hover { color: var(--cyan); filter: drop-shadow(0 0 6px var(--cyan)); transform: scale(1.1); }
  .btn.active { color: var(--hot-pink); filter: drop-shadow(0 0 6px var(--hot-pink)); }

  .play-btn {
    width: 56px; height: 56px;
    border-radius: 50%;
    border: 2px solid var(--hot-pink) !important;
    background: rgba(255, 45, 120, 0.1) !important;
    color: var(--hot-pink) !important;
    transition: all 0.2s !important;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    outline: none;
    box-shadow: 0 0 15px rgba(255,45,120,0.3);
  }
  .play-btn:hover {
    background: rgba(255, 45, 120, 0.25) !important;
    box-shadow: 0 0 30px rgba(255,45,120,0.6) !important;
    transform: scale(1.05);
  }

  /* Volume */
  .volume-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .vol-icon { color: rgba(255,255,255,0.3); }
  input[type=range] {
    -webkit-appearance: none;
    appearance: none;
    flex: 1;
    height: 3px;
    background: rgba(255,255,255,0.1);
    border-radius: 2px;
    outline: none;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px; height: 12px;
    border-radius: 50%;
    background: var(--hot-pink);
    box-shadow: 0 0 8px var(--hot-pink);
    cursor: pointer;
  }

  /* Playlist */
  .playlist {
    margin-top: 16px;
    border-top: 1px solid rgba(255,255,255,0.05);
    padding-top: 16px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    max-height: 150px;
    overflow-y: auto;
  }
  .playlist::-webkit-scrollbar { width: 2px; }
  .playlist::-webkit-scrollbar-thumb { background: var(--purple); }

  .playlist-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 10px;
    border-radius: 2px;
    cursor: pointer;
    transition: all 0.2s;
    border: 1px solid transparent;
  }
  .playlist-item:hover {
    background: rgba(155, 48, 255, 0.1);
    border-color: rgba(155, 48, 255, 0.2);
  }
  .playlist-item.active {
    background: rgba(255, 45, 120, 0.08);
    border-color: rgba(255, 45, 120, 0.3);
  }
  .playlist-num {
    font-size: 0.65rem;
    color: rgba(255,255,255,0.2);
    min-width: 18px;
  }
  .playlist-item.active .playlist-num { color: var(--hot-pink); }
  .playlist-track-name {
    flex: 1;
    font-size: 0.72rem;
    color: rgba(255,255,255,0.6);
    letter-spacing: 0.05em;
  }
  .playlist-item.active .playlist-track-name { color: var(--cyan); }
  .playlist-dur {
    font-size: 0.65rem;
    color: rgba(255,255,255,0.2);
  }

  /* Scan line effect */
  .scanlines {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 2px,
      rgba(0,0,0,0.08) 2px,
      rgba(0,0,0,0.08) 4px
    );
    pointer-events: none;
    z-index: 100;
  }

  /* Corner decorations */
  .corner {
    position: fixed;
    width: 60px; height: 60px;
    z-index: 5;
  }
  .corner::before, .corner::after {
    content: '';
    position: absolute;
    background: var(--hot-pink);
    box-shadow: 0 0 8px var(--hot-pink);
  }
  .corner::before { width: 2px; height: 60px; }
  .corner::after { width: 60px; height: 2px; }
  .corner-tl { top: 16px; left: 16px; }
  .corner-tr { top: 16px; right: 16px; transform: scaleX(-1); }
  .corner-bl { bottom: 16px; left: 16px; transform: scaleY(-1); }
  .corner-br { bottom: 16px; right: 16px; transform: scale(-1); }

  /* Status bar */
  .status-bar {
    position: fixed;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    font-size: 0.6rem;
    letter-spacing: 0.3em;
    color: rgba(255, 45, 120, 0.6);
    text-transform: uppercase;
  }
</style>
</head>
<body>

<div class="grid-bg"></div>
<div class="stars" id="stars"></div>
<div class="horizon"></div>

<div class="sun">
  <div class="sun-lines" id="sunLines"></div>
</div>

<div class="corner corner-tl"></div>
<div class="corner corner-tr"></div>
<div class="corner corner-bl"></div>
<div class="corner corner-br"></div>
<div class="scanlines"></div>

<div class="status-bar">⬤ NEOEOEON//WAVE SYSTEM ACTIVE</div>

<div class="container">
  <div class="logo">NEOEOEOWAVE</div>

  <div class="player">
    <!-- Album Art / Visualizer -->
    <div class="album-art">
      <canvas id="vizCanvas"></canvas>
      <div class="album-overlay">
        <div class="vinyl-ring" id="vinylRing"></div>
      </div>
    </div>

    <!-- Track Info -->
    <div class="track-info">
      <div class="track-title" id="trackTitle">MIDNIGHT DRIVE</div>
      <div class="track-artist" id="trackArtist">CHROME HORIZON</div>
    </div>

    <!-- Progress -->
    <div class="progress-container">
      <span class="time" id="currentTime">0:00</span>
      <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <span class="time" id="totalTime">3:45</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn" id="shuffleBtn" title="Shuffle">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line>
          <polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line>
        </svg>
      </button>
      <button class="btn" id="prevBtn" title="Previous">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="19 20 9 12 19 4 19 20"></polygon>
          <line x1="5" y1="19" x2="5" y2="5" stroke="currentColor" stroke-width="2" fill="none"></line>
        </svg>
      </button>
      <button class="play-btn" id="playBtn" title="Play/Pause">
        <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </button>
      <button class="btn" id="nextBtn" title="Next">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5 4 15 12 5 20 5 4"></polygon>
          <line x1="19" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" fill="none"></line>
        </svg>
      </button>
      <button class="btn" id="repeatBtn" title="Repeat">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
          <polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
        </svg>
      </button>
    </div>

    <!-- Volume -->
    <div class="volume-row">
      <svg class="vol-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      </svg>
      <input type="range" id="volumeSlider" min="0" max="100" value="75">
      <svg class="vol-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" fill="currentColor"></polygon>
        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
      </svg>
    </div>

    <!-- Playlist -->
    <div class="playlist" id="playlist"></div>
  </div>
</div>

<script>
  // --- Stars ---
  const starsEl = document.getElementById('stars');
  for (let i = 0; i < 120; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const size = Math.random() * 2.5 + 0.5;
    s.style.cssText = `
      width:${size}px; height:${size}px;
      top:${Math.random() * 65}%;
      left:${Math.random() * 100}%;
      --dur:${Math.random() * 3 + 1.5}s;
      animation-delay:${Math.random() * 3}s;
    `;
    starsEl.appendChild(s);
  }

  // --- Sun lines ---
  const sunLines = document.getElementById('sunLines');
  const lineDefs = [8, 9, 11, 14, 18, 24, 32, 0];
  lineDefs.forEach(h => {
    const line = document.createElement('div');
    line.className = 'sun-line';
    line.style.height = h + 'px';
    sunLines.appendChild(line);
  });

  // --- Tracks ---
  const tracks = [
    { title: 'MIDNIGHT DRIVE', artist: 'CHROME HORIZON', duration: 225, colors: ['#ff2d78', '#9b30ff', '#00f5ff'] },
    { title: 'NEON BOULEVARD', artist: 'SYNTHEX-7', duration: 198, colors: ['#00f5ff', '#0088ff', '#9b30ff'] },
    { title: 'RETROWAVE 84', artist: 'CRYSTAL LASER', duration: 242, colors: ['#ff9800', '#ff2d78', '#9b30ff'] },
    { title: 'DIGITAL SUNSET', artist: 'VOLT RUNNER', duration: 187, colors: ['#ff2d78', '#ff6b35', '#ffeb3b'] },
    { title: 'PHANTOM SIGNAL', artist: 'DARKSYNTH ZERO', duration: 273, colors: ['#9b30ff', '#3300ff', '#00f5ff'] },
  ];

  let currentTrack = 0;
  let isPlaying = false;
  let progress = 0;
  let elapsed = 0;
  let shuffle = false;
  let repeat = false;
  let intervalId = null;

  // --- Canvas Visualizer ---
  const canvas = document.getElementById('vizCanvas');
  const ctx = canvas.getContext('2d');
  let bars = Array.from({ length: 32 }, () => ({ h: Math.random() * 0.3, target: Math.random() * 0.3 }));
  let animFrame;

  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  function drawViz() {
    const w = canvas.width, h = canvas.height;
    ctx.clearRect(0, 0, w, h);

    // Background gradient
    const bg = ctx.createRadialGradient(w / 2, h / 2, 0, w / 2, h / 2, w / 2);
    bg.addColorStop(0, 'rgba(30, 0, 50, 1)');
    bg.addColorStop(1, 'rgba(5, 0, 15, 1)');
    ctx.fillStyle = bg;
    ctx.fillRect(0, 0, w, h);

    const t = Date.now() * 0.001;
    const colors = tracks[currentTrack].colors;

    bars.forEach((bar, i) => {
      if (isPlaying) {
        if (Math.random() < 0.1) bar.target = Math.random() * 0.85 + 0.05;
        bar.h += (bar.target - bar.h) * 0.15;
      } else {
        bar.h += (0.05 - bar.h) * 0.05;
      }

      const bw = w / bars.length;
      const bh = bar.h * h * 0.8;
      const x = i * bw + bw * 0.1;
      const y = h - bh;

      const grad = ctx.createLinearGradient(x, y, x, h);
      grad.addColorStop(0, colors[0]);
      grad.addColorStop(0.5, colors[1]);
      grad.addColorStop(1, colors[2] + '88');
      ctx.fillStyle = grad;
      ctx.fillRect(x, y, bw * 0.8, bh);

      // Glow
      ctx.shadowColor = colors[0];
      ctx.shadowBlur = 12;
      ctx.fillRect(x, y, bw * 0.8, 2);
      ctx.shadowBlur = 0;
    });

    // Overlay scanlines
    ctx.fillStyle = 'rgba(0,0,0,0.15)';
    for (let y = 0; y < h; y += 4) {
      ctx.fillRect(0, y, w, 2);
    }

    // Center glowing text (album art feel)
    ctx.save();
    ctx.globalAlpha = 0.35 + Math.sin(t * 1.5) * 0.1;
    ctx.font = `bold ${Math.floor(w * 0.11)}px Orbitron, sans-serif`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.shadowColor = colors[0];
    ctx.shadowBlur = 30;
    ctx.fillStyle = colors[0];
    ctx.fillText(tracks[currentTrack].title.split(' ')[0], w / 2, h / 2 - 10);
    ctx.restore();

    animFrame = requestAnimationFrame(drawViz);
  }
  drawViz();

  // --- Playlist ---
  function renderPlaylist() {
    const pl = document.getElementById('playlist');
    pl.innerHTML = '';
    tracks.forEach((t, i) => {
      const item = document.createElement('div');
      item.className = 'playlist-item' + (i === currentTrack ? ' active' : '');
      item.innerHTML = `
        <span class="playlist-num">${i === currentTrack ? '▶' : String(i + 1).padStart(2, '0')}</span>
        <span class="playlist-track-name">${t.title} — ${t.artist}</span>
        <span class="playlist-dur">${formatTime(t.duration)}</span>
      `;
      item.onclick = () => loadTrack(i, true);
      pl.appendChild(item);
    });
  }

  function formatTime(s) {
    return `${Math.floor(s / 60)}:${String(s % 60).padStart(2, '0')}`;
  }

  function updateUI() {
    const t = tracks[currentTrack];
    document.getElementById('trackTitle').textContent = t.title;
    document.getElementById('trackArtist').textContent = t.artist;
    document.getElementById('totalTime').textContent = formatTime(t.duration);
    document.getElementById('progressFill').style.width = `${(elapsed / t.duration) * 100}%`;
    document.getElementById('currentTime').textContent = formatTime(Math.floor(elapsed));
    renderPlaylist();
  }

  function loadTrack(index, autoPlay = false) {
    elapsed = 0;
    progress = 0;
    currentTrack = index;
    stopTrack();
    updateUI();
    if (autoPlay) startTrack();
  }

  function startTrack() {
    isPlaying = true;
    document.getElementById('vinylRing').classList.add('playing');
    document.getElementById('playIcon').innerHTML = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
    clearInterval(intervalId);
    intervalId = setInterval(() => {
      elapsed += 0.1;
      if (elapsed >= tracks[currentTrack].duration) {
        if (repeat) { elapsed = 0; }
        else { nextTrack(); return; }
      }
      document.getElementById('progressFill').style.width = `${(elapsed / tracks[currentTrack].duration) * 100}%`;
      document.getElementById('currentTime').textContent = formatTime(Math.floor(elapsed));
    }, 100);
  }

  function stopTrack() {
    isPlaying = false;
    document.getElementById('vinylRing').classList.remove('playing');
    document.getElementById('playIcon').innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
    clearInterval(intervalId);
  }

  function nextTrack() {
    const next = shuffle
      ? Math.floor(Math.random() * tracks.length)
      : (currentTrack + 1) % tracks.length;
    loadTrack(next, isPlaying);
  }

  function prevTrack() {
    if (elapsed > 3) { elapsed = 0; return; }
    const prev = shuffle
      ? Math.floor(Math.random() * tracks.length)
      : (currentTrack - 1 + tracks.length) % tracks.length;
    loadTrack(prev, isPlaying);
  }

  // --- Controls ---
  document.getElementById('playBtn').onclick = () => {
    if (isPlaying) stopTrack(); else startTrack();
  };
  document.getElementById('nextBtn').onclick = nextTrack;
  document.getElementById('prevBtn').onclick = prevTrack;

  document.getElementById('shuffleBtn').onclick = function() {
    shuffle = !shuffle;
    this.classList.toggle('active', shuffle);
  };
  document.getElementById('repeatBtn').onclick = function() {
    repeat = !repeat;
    this.classList.toggle('active', repeat);
  };

  document.getElementById('progressBar').onclick = function(e) {
    const rect = this.getBoundingClientRect();
    const pct = (e.clientX - rect.left) / rect.width;
    elapsed = pct * tracks[currentTrack].duration;
    updateUI();
  };

  // --- Init ---
  updateUI();
</script>
</body>
</html>
